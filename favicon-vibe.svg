<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background (Dark to make colors pop) -->
  <rect width="32" height="32" rx="4" fill="#2b2b2b"/>
  
  <!-- Pixel V Design -->
  <!-- Left arm (Coral) -->
  <rect x="4" y="4" width="6" height="6" fill="#e07a5f"/>
  <rect x="6" y="10" width="6" height="6" fill="#e07a5f"/>
  <rect x="8" y="16" width="6" height="6" fill="#e07a5f"/>
  <rect x="10" y="22" width="6" height="6" fill="#e07a5f"/>
  
  <!-- Bottom center (Blend/Darker) -->
  <rect x="13" y="26" width="6" height="4" fill="#b39ddb"/>
  
  <!-- Right arm (Teal) -->
  <rect x="22" y="4" width="6" height="6" fill="#5cb8b2"/>
  <rect x="20" y="10" width="6" height="6" fill="#5cb8b2"/>
  <rect x="18" y="16" width="6" height="6" fill="#5cb8b2"/>
  <rect x="16" y="22" width="6" height="6" fill="#5cb8b2"/>
  
  <!-- Sparkles -->
  <rect x="16" y="6" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  <rect x="26" y="20" width="2" height="2" fill="#ffffff" opacity="0.6"/>
  <rect x="6" y="20" width="2" height="2" fill="#ffffff" opacity="0.6"/>

</svg>
