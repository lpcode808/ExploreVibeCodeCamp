<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background Terminal Window -->
  <rect x="0" y="0" width="32" height="32" rx="4" fill="#1e1e1e"/>
  
  <!-- Top Bar -->
  <rect x="0" y="0" width="32" height="6" rx="4" fill="#2a2a2a"/>
  <rect x="0" y="4" width="32" height="2" fill="#2a2a2a"/> <!-- Square off bottom corners of top bar -->
  
  <!-- Window Buttons -->
  <rect x="4" y="2" width="2" height="2" fill="#ff5f56"/>
  <rect x="8" y="2" width="2" height="2" fill="#ffbd2e"/>
  <rect x="12" y="2" width="2" height="2" fill="#27c93f"/>
  
  <!-- Prompt > -->
  <rect x="4" y="10" width="2" height="2" fill="#5cb8b2"/>
  <rect x="6" y="12" width="2" height="2" fill="#5cb8b2"/>
  <rect x="8" y="14" width="2" height="2" fill="#5cb8b2"/>
  <rect x="6" y="16" width="2" height="2" fill="#5cb8b2"/>
  <rect x="4" y="18" width="2" height="2" fill="#5cb8b2"/>
  
  <!-- Cursor _ -->
  <rect x="12" y="18" width="6" height="2" fill="#5cb8b2">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
