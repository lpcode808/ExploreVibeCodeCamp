<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Background (Optional, can be transparent) -->
  <rect width="32" height="32" fill="transparent"/>
  
  <!-- Logs -->
  <rect x="8" y="24" width="16" height="4" fill="#8B4513"/> <!-- Main log -->
  <rect x="6" y="22" width="4" height="4" fill="#5D4037"/> <!-- Log end left -->
  <rect x="22" y="22" width="4" height="4" fill="#5D4037"/> <!-- Log end right -->
  
  <!-- Fire Base (Orange/Red) -->
  <rect x="10" y="18" width="12" height="6" fill="#e07a5f"/>
  <rect x="8" y="20" width="2" height="4" fill="#e07a5f"/>
  <rect x="22" y="20" width="2" height="4" fill="#e07a5f"/>
  
  <!-- Fire Mid (Orange/Yellow) -->
  <rect x="12" y="14" width="8" height="4" fill="#ff9f43"/>
  <rect x="10" y="16" width="2" height="2" fill="#ff9f43"/>
  <rect x="20" y="16" width="2" height="2" fill="#ff9f43"/>
  
  <!-- Fire Top (Yellow) -->
  <rect x="14" y="10" width="4" height="4" fill="#feca57"/>
  <rect x="14" y="8" width="2" height="2" fill="#feca57"/> <!-- Spark -->
  <rect x="18" y="6" width="2" height="2" fill="#ff9f43"/> <!-- Floating spark -->
  
</svg>
